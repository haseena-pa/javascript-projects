<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>Image Carousel</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="image-carousel">
      <div class="prev">Prev</div>
      <div class="img-container">
        <img src="https://picsum.photos/id/237/400/200" alt="image-1" />
        <img
          class="hide"
          src="https://picsum.photos/id/230/400/200"
          alt="image-2"
        />
        <img
          class="hide"
          src="https://picsum.photos/id/217/400/200"
          alt="image-3"
        />
        <img
          class="hide"
          src="https://picsum.photos/id/212/400/200"
          alt="image-4"
        />
        <img
          class="hide"
          src="https://picsum.photos/id/222/400/200"
          alt="image-5"
        />
      </div>
      <div class="next">Next</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
